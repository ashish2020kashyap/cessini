<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Add Campaign</title>

</head>
<body>

<h1 class="display-4 text-center">New Campaign</h1><br><br><br>
<div class="container">
<div class="card bg-light">
<article class="card-body mx-auto">


 <form class="form"  method="post" enctype="multipart/form-data">
   {% csrf_token %}
  <div class="form-row">
     <div class="form-group col-md-4">
      <label for="username">Campaign Name</label>
 {{ form.name }}
          </div>
     <div class="form-group col-md-4">
      <label for="sender_name">Sender Name</label>
      {{ form.sender_name}}
     </div>
           <div class="form-group col-md-4">
      <label for="sender_email">Sender Email</label>
      {{ form.sender_email }}
           </div>
           <div class="form-group col-md-4">
      <label for="email_subject">Email Subject</label>
      {{ form.email_subject }}
           </div>
                        <div class="form-group">
    <label for="mail">Mailing List</label>
		<select class="form-control" id="mail" name="mail">
			<option selected=""> Select Mailing List</option>
            {% for i in emails%}
			<option value="{{i.id}}">{{i.name}}</option>
             {% endfor %}
		</select>
  </div>


   </div>


  </div><br><br>
<center>
  <button type="submit" class="btn btn-primary">Save and Continue</button>
</center>
</form>

</article>
</div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
